vars:
  lambda-notify: &default-notify
    type: invoke-lambda
    function: cloud-sheriff-notification

policies:
  - name: account-cloudtrail-not-enabled
    resource: account
    filters:
      - type: check-cloudtrail
        global-events: true
        multi-region: true
        running: true
    actions: #&default-actions
      - <<: *default-notify
  - name: account-check-config-services
    resource: account
    filters:
      - type: check-config
        all-resources: true
        global-resources: true
        running: true
    actions: #&default-actions
      - <<: *default-notify
